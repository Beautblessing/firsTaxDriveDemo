<!DOCTYPE>
<html>
	<head>
		<title> Firs TaxDrive</title>
		
		<link rel="stylesheet" href="css/bootstrap.css">
	 
		<link rel="stylesheet" href="css/jquery.mobile.external-png-1.4.5.min.css">
		<link rel="stylesheet" href="css/jquery.mobile.icons-1.4.5.min.css">
		<link rel="stylesheet" href="css/jquery.mobile.inline-png-1.4.5.min.css">
		<link rel="stylesheet" href="css/jquery.mobile.inline-svg-1.4.5.min.css">
		<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css">
		<link rel="stylesheet" href="css/jquery.mobile.theme-1.4.5.min.css">
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
		<link rel="stylesheet" href="css/themes/firstheme.min.css">
		<link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css">
		<link rel="stylesheet" href="css/firs.css">
		 
		<script src="js/jquery.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
		<script src="js/bootstrap.js"></script>
		<!--  <script src="js/app.js"></script> -->
		 <script type="text/javascript" src="js/jquery-1.8.2.js"></script>
		 

	</head>
	<body>
	<div data-role="page" id="csearch">
				<div data-role="header" data-position="fixed">
					 <a href="#" data-rel="back" data-icon="back"   data-iconshadow="false">Back</a>
					 
					<h1>FIRS TaxDrive</h1>
					
					<a href="#page1" data-role="button" data-icon="home" data-iconpos="notext"  data-iconshadow="false"></a>
  
				</div>
				
				<div data-role="content">
					<div class="container">
						<div class="rows">
							<div class="col-md-12 col-ms-12 col-xs-12 textcenter remove_pad">
								<center><img src="images/logo.png" class="img-responsive"></center>
							</div>
						</div>
						
						<div class="rows">
						<div class="clear"></div>
						 
						 <div class="action_div">
						 
							<div class="action_title">
								<center><h3> Company Search Form </h3></center>
							</div>

							<div class="action">
								 <form action="#" method="GET" onsubmit="return false">
									 
									<div class="form-group">
										<label> Company Name :</label>
											<input type="text" name="cname" id="cname" required="" class="form-control" placeholder=" Company's Name">
									</div>
									<div class="form-group">
										<label> Company Registration NO :</label>
											<input type="text" name="regcno" id="regcno" required="" class="form-control" placeholder=" Company's RC NO ">
									</div>

									<div class="form-group">
										<center><input type="submit" name="btnCSearch" id="btnCSearch" class="btn btn-danger  btn-lg" value="Search"></center>
									</div>

								</form>
								
							<div class="clear"></div>
						 </div>
						
 				<br />
                  <br />
				<div id="busy"/>
                  <table id='table1' class="table table-striped table-bordered table-hover">
                  <thead>
                  	<tr>
							<th>ID</th>
							<th>RC NUMBER</th>
							<th>COMPANY NAME</th>
							<th>ADDRESS</th>
							<th>DATE OF REGISTRATION</th>						
					</tr>
                  </thead>
					
                  </table>


				</div>
             
							<br/> <br/> <br/> 
					</div><div class="clear"></div>
					
				
				 
				
				<div data-role="footer" data-position="fixed">
					<h1>Copyright &copy; 2017</h1>
				</div>
					
			</div>
		</div>
				
	<script>
	$(document).ready(function () {
		$('#busy').hide();

		$("#btnCSearch").click(function () {
			$('#table1 tbody').remove(); 
	
		$.getJSON("company.json", function(data) {
			var items = [];
			var res = '';
			$.each(data, function(key, val) {
			/*	res+= 'RC Number: = ' + val + '<br/>';*/
				items.push("<tr>");
				items.push("<td id=''"+key+"''>"+val.id+"</td>");
				items.push("<td id=''"+key+"''>"+val.crcno+"</td>");
				items.push("<td id=''"+key+"''>"+val.cname+"</td>");
				items.push("<td id=''"+key+"''>"+val.caddress+"</td>");
				items.push("<td id=''"+key+"''>"+val.cregdate+"</td>");
				items.push("</tr>");
			});	
			$("<tbody/>", {html: items.join("")}).appendTo("table");
			$('#table1 th').css('background-Color','#c1272d');
			$('#busy').show();
			
		});
	
	});
	});
	</script>		

 </body>
</html>
